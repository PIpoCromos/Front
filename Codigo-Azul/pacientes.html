<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="pacientes.css">
</head>
<body>
    <div class="sidebar">
        <a href="main.html" class="sidebar-item">
            <i class="fas fa-home"></i>
            <span>Menú Principal</span>
        </a>
        <a href="personal.html" class="sidebar-item">
            <i class="fas fa-user-nurse"></i>
            <span>Personal</span>
        </a>
        <a href="habitaciones.html" class="sidebar-item">
            <i class="fas fa-door-open"></i>
            <span>Habitaciones</span>
        </a>
        <a href="#" class="sidebar-item" id="pacientesBtn">
            <i class="fas fa-user"></i>
            <span>Pacientes</span>
        </a>
        <a href="#" class="sidebar-item">
            <i class="fas fa-cog"></i>
            <span>Configuración</span>
        </a>
        <a href="#" class="sidebar-item alarm-btn">
            <i class="fas fa-bell"></i>
            <span>Alarma</span>
        </a>
    </div>

    <!-- Modal Buscar Paciente -->
<div class="modal" id="pacientesModal">
<div class="modal-content">
<span class="close" id="closeModal">&times;</span>
<h2>Buscar Paciente</h2>
<input type="text" id="searchInput" placeholder="Escribe el nombre del paciente...">
<button id="addPatientBtn" class="add-btn">+ Agregar paciente</button>
<ul id="resultsList"></ul>
</div>
</div>

<!-- Modal Agregar Paciente -->
<div class="modal" id="addPatientModal">
<div class="modal-content">
<span class="close" id="closeAdd">&times;</span>
<h2>Agregar Paciente</h2>
<input type="text" id="addNombre" placeholder="Nombre">
<input type="text" id="addApellido" placeholder="Apellido">
<input type="text" id="addDNI" placeholder="DNI">
<label for="addEstado">Estado:</label>
<select id="addEstado">
<option value="Internados">Internados</option>
<option value="Urgencias">Urgencias</option>
<option value="Altas">Altas</option>
<option value="Fallecidos">Fallecidos</option>
</select>
<button id="savePatient" class="save-btn">Guardar Paciente</button>
</div>
</div>

<!-- Modal Opciones del Paciente -->
<div class="modal" id="patientOptionsModal">
<div class="modal-content">
<span class="close" id="closeOptions">&times;</span>
<h2 id="patientNameTitle"></h2>
<button id="editBtn">✏️ Editar datos</button>
<button id="stateBtn">🔄 Cambiar estado</button>
<button id="deleteBtn" class="delete-btn">🗑️ Eliminar paciente</button>
</div>
</div>

<!-- Modal Editar Paciente -->
<div class="modal" id="editModal">
<div class="modal-content">
<span class="close" id="closeEdit">&times;</span>
<h2>Editar Paciente</h2>
<input type="text" id="editNombre" placeholder="Nombre">
<input type="text" id="editApellido" placeholder="Apellido">
<input type="text" id="editDNI" placeholder="DNI">
<button id="saveEdit" class="save-btn">Guardar Cambios</button>
</div>
</div>

<!-- Modal Cambiar Estado -->
<div class="modal" id="stateModal">
<div class="modal-content">
<span class="close" id="closeState">&times;</span>
<h2>Cambiar Estado</h2>
<select id="estadoSelect">
<option value="Internados">Internados</option>
<option value="Urgencias">Urgencias</option>
<option value="Altas">Altas</option>
<option value="Fallecidos">Fallecidos</option>
</select>
<button id="saveState" class="save-btn">Guardar Estado</button>
</div>
</div>

    <script src="pacientes.js"></script>
</body>
</html>
